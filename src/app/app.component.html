<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="navbar-brand">
    <a class="logo" routerLinkActive="active" routerLink="/home">
      <img class="logo_img" src="../favicon.ico" />
    </a>
  </div>

  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul
      ngbNav
      #nav="ngbNav"
      [activeId]="1"
      class="nav-tabs justify-content-center"
    >
      <li [ngbNavItem]="1">
        <a class="nav-link" routerLinkActive="active" routerLink="/home" (click)="isMenuCollapsed = true"
          >Home<span class="sr-only">(current)</span></a
        >
      </li>

      <li [ngbNavItem]="2">
        <a class="nav-link" routerLinkActive="active" routerLink="/login" (click)="isMenuCollapsed = true"
          >Login</a
        >
      </li>

      <li [ngbNavItem]="3">
        <a class="nav-link" (click)="logout(); isMenuCollapsed=true">Logout</a>
      </li>

      <li ngbDropdown class="nav-item ml-auto">
        <a href (click)="(false)" class="nav-link" ngbDropdownToggle
          >My Account</a
        >
        <div ngbDropdownMenu>
          <button ngbDropdownItem>Action</button>
          <button ngbDropdownItem>Another action</button>
          <button ngbDropdownItem>Something else here</button>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem>Separated link</button>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
